<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/pepsi-logo.png" type="image/x-icon" />
    <title>Pepsi || Homepage</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-6.1.1-web/css/all.min.css"
    />
  </head>
  <body id="bd">
    <section class="header">
      <img src="image/pepsi-logo.png" alt="logo" srcset="" />
      <div class="nav-tabs" id="nt">
        <div class="close">
          <i class="fa-solid fa-xmark" onclick="navclose();"></i>
        </div>
        <a href="#">Home</a>
        <a href="about_brand.html">About Brand</a>
        <a href="what_new.html">What's New</a>
        <a href="products.html"
          >View Products&nbsp;<i class="fa-solid fa-arrow-right-long"></i
        ></a>
      </div>
      <div class="bar">
        <i class="fa-solid fa-bars" onclick="navopen();"></i>
      </div>
    </section>
    <section class="body">
      <div class="wb">
        <div class="wbl">
          <h2>THAT'S WHAT<br /><span>I&nbsp;LIKE</span></h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Alias
            exercitationem ipsam marror illum consectetur laborum blanditiis
            excepturi hic, voluptas iusto, dignissimos harum?
          </p>
        </div>
        <div class="wbr">
          <img
            src="image/can-pepsi.png"
            id="pn"
          />
        </div>
      </div>
      <div class="wbb">
        <img
          src="image/can-pepsi.png"
          alt=""
          srcset=""
          id="pns"
          onclick="changepns();"
        />
        <img
          src="image/can-pepsi-zero-sugar.png"
          alt=""
          srcset=""
          id="pzs"
          onclick="changepzs();"
        />
        <img
          src="image/can-pepsi-caffeine-free.png"
          alt=""
          srcset=""
          id="pcf"
          onclick="changepcf();"
        />
        <img
          src="image/can-pepsi-mango.png"
          alt=""
          srcset=""
          id="pm"
          onclick="changepm();"
        />
        <img
          src="image/can-pepsi-cherry-v2.png"
          alt=""
          srcset=""
          id="pc"
          onclick="changepc();"
        />
      </div>
    </section>
    <section class="footer">
      <p>&#169; This website is Designed by Ayan Mishra</p>
    </section>
    <script src="../assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="../assets/fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script>
      function changepns() {
        document.getElementById("pn").src = "./image/can-pepsi.png";
        document.getElementById("bd").style.backgroundColor = "#004B93";
      }
      function changepzs() {
        document.getElementById("pn").src = "./image/can-pepsi-zero-sugar.png";
        document.getElementById("bd").style.backgroundColor = "#0d0f10";
      }
      function changepcf() {
        document.getElementById("pn").src =
          "./image/can-pepsi-caffeine-free.png";
        document.getElementById("bd").style.backgroundColor = "#bf973e";
      }
      function changepm() {
        document.getElementById("pn").src = "./image/can-pepsi-mango.png";
        document.getElementById("bd").style.backgroundColor = "#f69233";
      }
      function changepc() {
        document.getElementById("pn").src = "./image/can-pepsi-cherry-v2.png";
        document.getElementById("bd").style.backgroundColor = "#d00f24";
      }
     function navopen(){
      document.getElementById('nt').style.marginLeft='0%';
     }
     function navclose(){
      document.getElementById('nt').style.marginLeft='-95%';
     }
    </script>
  </body>
</html>
